<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Saya</title>
    <link rel="stylesheet" href="style.css">
    <!-- Puter.js CDN -->
    <script src="https://js.puter.com/v2/"></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <!-- TensorFlow.js untuk ML sederhana (belajar sentiment) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI Chatbot Saya (Powered by Puter.js)</h1>
        <div id="chat-history" class="chat-box"></div>
        <input type="text" id="user-input" placeholder="Tanya sesuatu...">
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script>
        // Firebase Config (ganti dengan punyamu dari Firebase Console)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_BUCKET.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <script src="script.js"></script>
</body>
</html>
